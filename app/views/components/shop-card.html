<div>
    <a href ui-sref="public.shop({ shopName: vm.shop.username })">
        <div class="box">
            <div class="item">
                <div class="item-bg">
                    <img ng-src="/img/{{ vm.shop.picture_name }}" class="blur">
                </div>
                <div class="p-a-lg pos-rlt text-center">
                    <img ng-src="/img/{{ vm.shop.picture_name }}" class="img-circle w-56" style="margin-bottom: -7rem">
                </div>
            </div>
            <div class="p-a text-center">
                <p class="text-md m-t block">{{ vm.shop.username }}</p>
                <p><small>{{ vm.shop.bio || 'Just Come!'}}</small></p>
                <p><a href class="btn btn-sm primary" ui-sref="public.shop({ shopName: vm.shop.username })">Visit</a></p>
            </div>
        </div>
    </a>
</div>
